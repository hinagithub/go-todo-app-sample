{{ define "header" }}
<html>
  <header>
    <meta charset="utf-8" />
    <title>TODO sample</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css">

    
  </header>
  <body>
    <div class="overlay"></div>
      <div class="container">
        <!-- modal -->
        <div class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <h5 class="modal-title">新規作成/編集</h5>
                <form>
                  <div class="mb-3">
                    <label for="todo-text" class="form-label">TODO</label>
                    <input type="todo-text" class="form-control" id="todo-text" >
                  </div>
                </form>
                <div class="d-flex flex-row-reverse">
                  <button id="save-bnt" type="submit" class="btn btn-primary btn-sm mx-1">
                    Save
                  </button>
                  <button
                    id="close-btn"
                    type="button"
                    class="btn btn-secondary btn-sm mx-1"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- modal end -->
        <h1 class="display-4 mb-4 text-content">{{.Title}}</h1>
        {{ end }}
